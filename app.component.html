<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let x of numbers; let i = index">
          {{ x }} : {{ i }}
        </li>
      </ul>
      <p appBasicHighlight>style me with basicHighlight directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        style me with betterHighlight directive
      </p>
    </div>
  </div>
</div>
